{% extends 'base.html' %}
{% block title %}  {% endblock %} 
{% block head %}
    


{% endblock %}


{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <img src="/static/img/cloudy.png" id="logo">
          </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Weather Forecast</a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-link user-account" data-toggle="modal" data-target="#registration-form">Create User Account</button>
            
        </li>
      </ul>
      <form action="/login" class="user_login form-inline my-2 my-lg-0">
        <input type="email" class="form-control" placeholder="Email" id="email" name="email">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
        
        <button type="submit" class="btn btn-primary my-2 my-sm-0">Sign-in</button>
        
      </form>
    </div>
  </nav>
  
<div class="container">
  <div class="row home-form"></div>
  <form action="/forecast_search" class="city-state form-inline ">
    <div class="form-group">
        <label for="city">Enter a City</label>
        <input type="text" class="form-control" id="city" name="city" value="">
    </div>
    
    <div class="form-group">
        <label for="state"></label>
        <select name="state" class="form-control" id="state">
            <option value="Select a State" selected>Select a State</option>
            {% for state in state_code %}
                <option value="{{state['Code']}}">{{state['State']}}</option>
            {% endfor %}
            
        </select>
        <button type="submit" class="btn-primary" id="btn-forecast" >Show Forecast</button>

    </div>
         
</form>
    <!-- Begin centered main text -->
    <div class="row align-items-center">
        <section class="col-6 mx-auto" id="cloud">
          <img src="/static/img/cloudy.png" class="img-fluid center-block" alt="Weather Icon" id="cloudy">
          
        </section>
    </div>

    
</div>
<!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">User Registration</h5>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="lname">Last Name:</label>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="email">Email:</label>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="password">Password:</label>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="city">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="state">State:</label>
                    <div class="col-sm-10">

                    </div>
                </div>
            
                <div class="form-group row">        
                    <div class="col-sm-offset-2 col-sm-10">

                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">

      </div>
    </div>
  </div>
