{% extends 'base.html' %}
{% block title %} Weather Forecast {% endblock %} 
<title>My Application</title> 


{% block body %}
    <div class="container">
        <div class="News">
            <p>
              Your News headlines <b>News</b>.

              <button id="news-button" >News</button>
            
            <div id="article"></div>
            </p>
            
          
        
          
          <input type="hidden" id="office" value="Mpx">
        
          

          <script src="/static/js/news.js"></script>
        </div>
        <div class="row"><h1>Welcome to Weather Forecast!!!</h1></div>
        <div class="row">
            <div class="col">
                <div class="user_login">
                    <h2>Sign-in to your Account</h2>

                    <form action="/login" class="user_login">
                        <p>
                            Email <input type="text" name= "email">
                        </p>
                        <p>
                            Password <input type="text" name="password">
                        </p><br>
                        
                        <input type="submit" value="Sign In">
                    </form>
                </div>
            </div>

            <div class="col">
                <div class= "user_account">
                    <br><button id= "user_form">Create User Account</button>

                    <div>
                        <form id= "create_user">
                            <p>
                                First Name <input type="text" name="fname" id="fname">
                            </p>
                            <p>
                                Last Name <input type="text" name="lname" id="lname">
                            </p>
                            <p>
                                Email <input type="text" name= "email" id="email">
                            </p>
                            <p>
                                Password <input type="password" name="password" id="password">
                            </p>
                            <p>
                                City <input type="text" name="city" id="city">
                            </p>
                            <p>
                                State <select name="state" id="state">
                                    {% for state in state_code %}
                                        <option value="{{state['Code']}}">{{state['State']}}</option>
                                    {% endfor %}
                                </select>
                            </p>
                            <p>
                                <input type="submit" id="submit-user">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="registration-form"></div>
        <script type="text/jsx" src="/static/registration.jsx"></script>
        
        
        
    </div>



{% endblock %}
