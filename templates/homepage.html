{% extends 'base.html' %}
{% block title %} Weather Forecast {% endblock %} 
<title>My Application</title> 


{% block body %}
    <div class="container">
        <div class="row"><h1>Welcome to Weather Forecast!!!</h1></div>
        <div class="row">
            <div class="col">
                <div class="user_login">
                    <h2>Sign-in to your Account</h2>

                    <form action="/login" class="user_login">
                        <p>
                            Email <input type="text" name= "email">
                        </p>
                        <p>
                            Password <input type="text" name="password">
                        </p><br>
                        
                        <input type="submit" value="Sign In">
                    </form>
                </div>
            </div>

            <div class="col">
                <div class= "user_account">
                    <br><button id= "user_form">Create User Account</button>

                    <div>
                        <form id= "create_user" action="create_user" method="POST">
                            <p>
                                First Name <input type="text" name="fname">
                            </p>
                            <p>
                                Last Name <input type="text" name="lname">
                            </p>
                            <p>
                                Email <input type="text" name= "email">
                            </p>
                            <p>
                                Password <input type="password" name="password">
                            </p>
                            <p>
                                City <input type="text" name="city">
                            </p>
                            <p>
                                State <select name="state">
                                    {% for state in state_code %}
                                        <option value="{{state['Code']}}">{{state['State']}}</option>
                                    {% endfor %}
                                </select>
                            </p>
                            <p>
                                <input type="submit">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
    </div>



{% endblock %}
